version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/migrations/schema"
    queries: "internal/migrations/queries"
    gen:
      go:
        package: "generated"
        out: "internal/generated"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_empty_slices: true
        overrides:
          - db_type: "UUID"
            go_type: "github.com/google/uuid.UUID"